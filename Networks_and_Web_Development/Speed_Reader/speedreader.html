<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="speedreader.css">
  <script src="speedreader.js"></script>
</head>

<body>

    <h1>SpeedReader</h1>

    <div id="display"></div>
    <div id="reader-controls">
      <fieldset>
        <p>Play Controls:</p>
        <button id="start" type="button">Start</button>
        <button id="stop" type="button">Stop</button>
      </fieldset>
      <fieldset>
        <p>Speed</p>
        <select id="speed">
          <option value="300" id = "speed300">200 wpm</option>
          <option value="200" id = "speed200">300 wpm</option>
          <option value="171" id = "speed171" selected="selected">350 wpm</option>
          <option value="150" id = "speed150">400 wpm</option>
          <option value="133" id = "speed133">450 wpm</option>
          <option value="120" id = "speed120">500 wpm</option>
        </select>
      </fieldset>
      <fieldset>
        <p>Size:</p>
        <label>
          <input id="size36pt" type="radio" name="size" value=36pt checked="checked" />Medium</label>

        <label>
          <input id="size48pt" type="radio" name="size" value=48pt />Big</label>
        <label>
          <input id="size60pt" type="radio" name="size" value=60pt />Bigger</label>
      </fieldset>
    </div>
    <div id="input">
      <fieldset>
        <p>Input Text</p>
        <textarea id="words" rows="10" cols="80"></textarea>
      </fieldset>
    </div>
    <div id="validators">
      <a href="http://validator.w3.org/#validate_by_upload">
        <img src="http://watzek.lclark.edu/cs/293spr2021/ex2/w3c-html.png" alt="validator" /></a>
      <a href="http://jigsaw.w3.org/css-validator/#validate_by_upload">
        <img src="http://watzek.lclark.edu/cs/293spr2021/ex2/w3c-css.png" alt="validator" /></a>
      <!--I'm not sure about this last link, I couldn't find an LC alternative-->
      <a href="https://webster.cs.washington.edu/jslint/?referer">
        <img src=https://webster.cs.washington.edu/images/w3c-js-blue.png alt="validator" /></a>
    </div>
  </body>
</html>
